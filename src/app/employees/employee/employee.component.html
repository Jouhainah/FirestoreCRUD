<h1 class="display-4">Employee Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="id"
    #fullName="ngModel"
    [(ngModel)]="service.formData.id"
  />
  <div class="form-group">
    <input
      name="fullName"
      #fullName="ngModel"
      [(ngModel)]="service.formData.fullName"
      class="form-control"
      placeholder="Full name"
      required
    />
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">
      This Field is required
    </div>
  </div>
  <div class="form-group">
    <input
      name="position"
      #position="ngModel"
      [(ngModel)]="service.formData.position"
      class="form-control"
      placeholder="Position"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input
        name="code"
        #code="ngModel"
        [(ngModel)]="service.formData.code"
        class="form-control"
        placeholder="Code"
      />
    </div>
    <div class="form-group col-md-6">
      <input
        name="mobile"
        #mobile="ngModel"
        [(ngModel)]="service.formData.mobile"
        class="form-control"
        placeholder="Mobile"
      />
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block btn-info"
    >
      Submit
    </button>
  </div>
</form>
